<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="js/productData.js"></script>
    <script src="js/order.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo-tri-masketir.png" width="90px" height="40px" alt="tri masketir logo">
                <img src="img/logo-temp.png" width="90px" height="40px" alt="temp logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link" href="catalogue.html">Katalog</a>
                    <a class="nav-link active" aria-current="page" href="order.html">Order</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-2 mb-2 p-3 order">
        <form id="form">
            <div class="mb-3">
                <label for="name" class="form-label">Nama Pemesan: </label>
                <input class="form-control" type="text" id="name" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Alamat Pengiriman: </label>
                <input class="form-control" type="text" id="address" required>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact: </label>
                <input class="form-control" type="number" id="contact" placeholder="628XXXXXXXXX" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Tanggal Pengiriman: </label>
                <input class="form-control" type="date" id="date" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Pembayaran: </label>
                <select class="form-select" id="payment" required>
                    <option value="Transfer">Transfer</option>
                    <option value="Contract Bond">Contract Bond</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="order" class="form-label">Order: </label>
                <div id="order"></div>
            </div>
            <button class="btn btn-primary" id="btn-submit" type="submit">Submit</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        document.getElementById('order').innerHTML = getTableForm(productData);

        const checkFormValidity = () => {
            return document.getElementById('form').checkValidity();
        }

        const getValue = (keyID) => {
            return document.getElementById(keyID).value;
        };

        const getOrder = () => {
            const orders = [];

            productData.forEach(product => {
                let value = getValue(product)
                if(value != 0) {
                    orders.push(`${product} (${value} pcs)`)
                }
            });

            return orders.join(', ');
        }

        const submit = async (formData) => {
            const url = `https://docs.google.com/forms/u/0/d/e/1FAIpQLSe4iDIUZBUbs6FqGyPKW-ilQKdGZEAqOgu_7oZWB6Dn0Mp_-Q/formResponse`
            const config = {
                method: 'POST',
                body: formData,
                mode: 'no-cors'
            };

            const res = await fetch(url, config);
            const resJson = await res.json();
            console.log(resJson);

            return
        }

        document
            .getElementById('btn-submit')
            .addEventListener('click', (e) => {
                if(!checkFormValidity()) return;

                e.preventDefault();
                
                let name = getValue('name');
                let address = getValue('address');
                let contact = getValue('contact');
                let date = new Date(getValue('date'));
                let payment = getValue('payment');
                let order = getOrder();

                let formattedDate = `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`;

                let formData = new FormData();
                formData.append('entry.905955681', name);
                formData.append('entry.1657378942', address);
                formData.append('entry.1187015346', contact);
                formData.append('entry.1006008153', order);
                formData.append('entry.559757659', formattedDate);
                formData.append('entry.1851296930', payment);
                
                submit(formData);

                location.replace(location.href);
        });
    </script>
</body>
</html>
